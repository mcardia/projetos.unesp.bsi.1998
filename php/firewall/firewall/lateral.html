function ativa(objeto)
{
	document.images[objeto].src = eval(objeto + "_on").src;
	if ( parent.mainFrame.cad )
	{
		top.mainFrame.cad.hide_menu();	
		parent.mainFrame.cad.show_menu(objeto);
	} else
	{
		top.mainFrame.hide_menu();	
		parent.mainFrame.show_menu(objeto);
	}
}

function desativa(objeto)
{
	document.images[objeto].src = eval(objeto + "_off").src;
}
